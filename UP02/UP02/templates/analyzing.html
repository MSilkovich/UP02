<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Аппроксимация</title>
    <style>
        table.dataframe  {
            margin: 0 auto; 
            width: 80%; 
            border-collapse: collapse;
            margin-left: 50px; /* Убираем отступ слева */
            margin-right: 0; /* Убираем отступ справа */
        }
        table.dataframe th {
            font-size: 20px; 
        }
        table.dataframe th, table.dataframe td {
            border: 1px solid black;
            padding: 5px; 
            text-align: center;
        }
        table.dataframe td {  
            font-size: 14px;  
        }
        .bottom {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: bottom;
            text-align: center;
            line-height: 30px;
        }
        .container {
            display: flex;
        }

        .column {
            flex: 1;
            padding: 0 10px;
        }
        #table_container {
            border: 3px solid gray;
            border-radius: 0 0 10px 10px;
            display: block;
            padding: 30px;
            height: auto;
            width: 82%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container-1234" class="content-container">
        <div class="table-container">
            {{ table|safe }}
        </div>
        <div>
            <div class="column">
                <p>y =  {{ y }}</p>
            </div>
            <div class="column">
                <p>Δy =  {{ delta_y }}</p>
            </div>
            <div class="column">
                <p>T =  {{ T }}</p>
            </div>
        </div>
    </div>
</body>
</html>
