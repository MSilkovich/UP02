<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Аппроксимация</title>
    <style>
        table[id^="T_"] {
            margin: 0 auto; /* устанавливаем нужное значение */
        }

        table[id^="T_"], th[id^="T_"], td[id^="T_"] {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 18px; /* устанавливаем размер шрифта */
        }
        
        /* устанавливаем ширину для элементов td и th */
        td[id^="T_"], th[id^="T_"] {
            padding: 5px;
            width: 90px; /* устанавливаем нужное значение */
        }
        
        /* центрируем содержимое ячеек */
        td[id^="T_"], th[id^="T_"] {
            text-align: center;
        }

        table[id^="T_"] {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
        }

        th[id^="T_"] {
            font-size: 25px;
        }

        th[id^="T_"], td[id^="T_"] {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        td[id^="T_"] {
            font-size: 20px;
        }

        .bottom {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: bottom;
            text-align: center;
            line-height: 30px;
        }

        .container {
            display: flex;
        }

        .column {
            flex: 1;
            padding: 0 10px;
            text-align: center;
        }

        #table_container {
            border: 3px solid gray;
            border-radius: 0 0 10px 10px;
            display: block;
            padding: 30px;
            height: auto;
            width: 82%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container-1234" class="content-container">
        <div class="table-container">
            {{ table|safe }}
        </div>
        <div>
            <div class="column">
                <p>y =  {{ y }}</p>
            </div>
            <div class="column">
                <p>Δy =  {{ delta_y }}</p>
            </div>
            <div class="column">
                <p>T =  {{ T }}</p>
            </div>
        </div>
    </div>
</body>
</html>
